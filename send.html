<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="qrs.css" />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <title>QRSend</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
  </head>
  <body>
    <main class="sender-container">
      <div class="description">
        <h1 class="description__title">
          QRS
          <svg
            viewBox="0 0 18.520833 10.583333"
            version="1.1"
            class="description__logo"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg"
          >
            <text style="fill: var(--accent)" x="6.0757256" y="9.0674829">
              <tspan
                id="tspan13"
                style="
                  font-weight: 800;
                  font-size: 3.3682px;
                  font-family: &quot;JetBrains Mono&quot;;
                "
                x="6.0757256"
                y="9.0674829"
              >
                SEND&gt;&gt;
              </tspan>
            </text>
            <rect
              style="fill: var(--accent)"
              width="4.1623869"
              height="4.1623869"
              x="0.70355535"
              y="5.7577906"
              rx="1"
            />
            <rect
              style="fill: var(--accent)"
              id="rect15"
              width="4.1623869"
              height="4.1623869"
              x="0.70355535"
              y="0.66315567"
              rx="1"
            />
            <rect
              style="fill: var(--accent)"
              id="rect16"
              width="4.1623869"
              height="4.1623869"
              x="5.7982063"
              y="0.66315567"
              rx="1"
            />
          </svg>
        </h1>
        <p>Supported formats:</p>
        <ul>
          <li>files</li>
          <li>images</li>
          <li>links</li>
          <li>plain text</li>
        </ul>
      </div>

      <div class="send-actions" id="send-actions">
        <label class="send-actions__button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-file-icon lucide-file"
          >
            <path
              d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
            />
            <path d="M14 2v4a2 2 0 0 0 2 2h4" />
          </svg>
          <span class="send-actions__action-name">File</span>

          <input type="file" id="action-send-file" style="display: none" />
        </label>
        <label class="send-actions__button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-image-icon lucide-image"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
            <circle cx="9" cy="9" r="2" />
            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
          </svg>
          <span class="send-actions__action-name">Image</span>
          <input
            type="file"
            id="action-send-image"
            style="display: none"
            accept="image/*"
          />
        </label>
        <button class="send-actions__button" id="action-send-clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clipboard-type-icon lucide-clipboard-type"
          >
            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
            <path
              d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
            />
            <path d="M9 12v-1h6v1" />
            <path d="M11 17h2" />
            <path d="M12 11v6" />
          </svg>
          <span class="send-actions__action-name">Clipboard</span>
        </button>
      </div>
    </main>

    <script src="sender.js"></script>
  </body>
</html>
